<head>
    <title>Lecture 1</title>
</head>

<body>
    <p id='hello_world'>Hello ~</p>
    <script>
        var fruit = 'Oranges';

        if (fruit === 'Oranges') {
            console.log('Oranges are $0.59 a pound.');
        } else if (fruit === 'Mangoes' || fruit === 'Papayas') {
            console.log('Mangoes and papayas are $2.79 a pound.');
        } else {
            console.log('Sorry, we are out of ' + fruit + '.');
        }

        switch (fruit) {
            case 'Oranges':
                console.log('Oranges are $0.59 a pound.');
                break;
            case 'Mangoes':
            case 'Papayas':
                console.log('Mangoes and papayas are $2.79 a pound.');
                break;
            default:
                console.log('Sorry, we are out of ' + fruit + '.');
        }

        // Optional
        console.log(
            fruit === 'Oranges' ? 'Oranges are $0.59 a pound.' :
            fruit === 'Mangoes' || fruit === 'Papayas' ? 'Mangoes and papayas are $2.79 a pound.' :
            'Sorry, we are out of ' + fruit + '.'
        )
    </script>
</body>

</html>
