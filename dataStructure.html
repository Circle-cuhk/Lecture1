<html>

<head>
    <title>Lecture 1</title>
</head>

<body>
    <p id='hello_world'>Hello ~</p>
    <script>
        // Array
        var fruits = ['apple', 'banana', 'orange'];

        console.log(fruits[0])
        console.log(fruits)

        // Object
        var dog = {
            name: 'Judy',
            isGoodBoy: true,
            birthday: '2010-07-31'
        }
        console.log(dog)

        // Set
        // optional
        var fruitSet = new Set(fruits)
        console.log(fruitSet)
        fruitSet.add('apple');
        fruitSet.add('watermelon');
        console.log(fruitSet)
    </script>
</body>

</html>
